<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極のTODOアプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TODOリスト</h1>
            <div class="theme-switcher">
                <i class="fa-solid fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle" aria-label="テーマを切り替える">
                    <span class="slider round"></span>
                </label>
                <i class="fa-solid fa-moon"></i>
            </div>
        </header>

        <div class="input-area">
            <input type="text" id="task-input" placeholder="新しいタスクを入力" aria-label="新しいタスク">
            <button id="add-button" aria-label="タスクを追加">追加</button>
        </div>

        <div class="task-meta-input">
            <input type="text" id="tag-input" placeholder="タグ (カンマ区切り)" aria-label="タグ">
            <select id="priority-select" aria-label="優先度">
                <option value="none">優先度なし</option>
                <option value="high">高</option>
                <option value="medium">中</option>
                <option value="low">低</option>
            </select>
        </div>

        <div class="search-area">
            <input type="text" id="search-input" placeholder="タスクを検索" aria-label="タスクを検索">
        </div>

        <div class="filter-sort-area">
                <div class="filter-select-area">
                    <label for="filter-select">表示フィルタ:</label>
                    <select id="filter-select" aria-label="表示フィルタ">
                        <option value="all">すべて</option>
                        <option value="active">未完了</option>
                        <option value="completed">完了済み</option>
                        <option value="recurring">繰り返し</option>
                    </select>
                </div>
                <span id="task-count"></span>

            <div class="filter-sort-area">
                <div class="tag-filters">
                    <label for="tag-filter-select">タグでフィルタ:</label>
                    <select id="tag-filter-select" aria-label="タグでフィルタ">
                        <option value="all">すべて</option>
                        <!-- タグのオプションはJavaScriptで動的に生成 -->
                    </select>
                </div>
                <div class="priority-sort">
                    <label for="priority-sort-select">優先度で並び替え:</label>
                    <select id="priority-sort-select" aria-label="優先度で並び替え">
                        <option value="default">デフォルト</option>
                        <option value="high-to-low">高から低</option>
                        <option value="low-to-high">低から高</option>
                    </select>
                </div>
            </div>
        </div>

        <ul id="task-list"></ul>

        <div class="clear-area">
            <button id="clear-completed-button" aria-label="完了タスクを一括削除">完了タスクを一括削除</button>
        </div>

        <div class="export-area">
            <select id="export-select" aria-label="エクスポート対象のタスク">
                <option value="all">すべて</option>
                <option value="active">未完了</option>
                <option value="completed">完了済み</option>
            </select>
            <button id="export-button" aria-label="CSV形式でタスクをエクスポート">CSV出力</button>
        </div>
    </div>

    <!-- Recurrence Modal -->
    <div id="recurrence-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" aria-label="閉じる">&times;</button>
            <h2>繰り返し設定</h2>
            <div class="recurrence-options">
                <select id="recurrence-type" aria-label="繰り返し種別">
                    <option value="none">なし</option>
                    <option value="daily">毎日</option>
                    <option value="weekly">毎週</option>
                    <option value="monthly">毎月</option>
                </select>
                <div id="weekly-options" class="recurrence-details">
                    <label>曜日:</label>
                    <div class="weekday-selector">
                        <span>日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span>
                    </div>
                </div>
                <div id="monthly-options" class="recurrence-details">
                    <label for="monthly-day">日付:</label>
                    <input type="number" id="monthly-day" min="1" max="31" aria-label="毎月の日にち">
                </div>
            </div>
            <div class="modal-actions">
                <button id="save-recurrence-button" aria-label="繰り返し設定を保存">保存</button>
                <button id="cancel-recurrence-button" aria-label="繰り返し設定をキャンセル">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

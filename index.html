<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極のTODOアプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TODOリスト</h1>
            <div class="theme-switcher">
                <i class="fa-solid fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fa-solid fa-moon"></i>
            </div>
        </header>

        <div class="input-area">
            <input type="text" id="task-input" placeholder="新しいタスクを入力">
            <button id="add-button">追加</button>
        </div>

        <div class="search-area">
            <input type="text" id="search-input" placeholder="タスクを検索">
        </div>

        <div class="controls">
            <div id="filters" class="filters">
                <button data-filter="all" class="active">すべて</button>
                <button data-filter="active">未完了</button>
                <button data-filter="completed">完了済み</button>
            </div>
            <span id="task-count"></span>
        </div>

        <ul id="task-list"></ul>

        <div class="clear-area">
            <button id="clear-completed-button">完了タスクを一括削除</button>
        </div>

        <div class="export-area">
            <select id="export-select">
                <option value="all">すべて</option>
                <option value="active">未完了</option>
                <option value="completed">完了済み</option>
            </select>
            <button id="export-button">CSV出力</button>
        </div>
    </div>

    <!-- Recurrence Modal -->
    <div id="recurrence-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>繰り返し設定</h2>
            <div class="recurrence-options">
                <select id="recurrence-type">
                    <option value="none">なし</option>
                    <option value="daily">毎日</option>
                    <option value="weekly">毎週</option>
                    <option value="monthly">毎月</option>
                </select>
                <div id="weekly-options" class="recurrence-details">
                    <label>曜日:</label>
                    <div class="weekday-selector">
                        <span>日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span>
                    </div>
                </div>
                <div id="monthly-options" class="recurrence-details">
                    <label for="monthly-day">日付:</label>
                    <input type="number" id="monthly-day" min="1" max="31">
                </div>
            </div>
            <div class="modal-actions">
                <button id="save-recurrence-button">保存</button>
                <button id="cancel-recurrence-button">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
